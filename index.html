<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Recipe Helper</title>
  </head>
  <body class="bg-amber-900 my-10">
    <main class="container">
      <h1 class="font-display text-4xl text-gray-100 text-center capitalize mb-4">Find that recipe!</h1>
      <div class="max-w-lg mx-auto">
        <form action="#">
          <input
            type="text"
            name="recipe"
            class="input"
            placeholder="Search for any recipe..."
            title="Example: fettuccine alfredo"
            required
          />
          <div class="flex justify-center items-center gap-4 mt-4">
            <button type="submit" class="btn bg-gray-100 hover:bg-gray-200">
              <ion-icon name="search-outline" size="large"></ion-icon>
            </button>
            <button type="button" id="random-recipe" class="btn bg-gray-100 hover:bg-gray-200">
              <ion-icon name="shuffle" size="large"></ion-icon>
            </button>
          </div>
        </form>
      </div>
      <p id="search-text" class="hidden">Search results for: &quot;<span id="search-results"></span>&quot;</p>
      <section id="meals"></section>
      <section id="meal"></section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
